version: '3'
services:
  postgres:
    image: postgres:11
    volumes:
      - pg_volume:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"
    env_file: .env

  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    env_file: .env
    restart: on-failure

volumes:
  pg_volume: {}